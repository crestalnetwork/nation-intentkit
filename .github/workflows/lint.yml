name: Lint

on:
  push:
    branches: [ main ]

jobs:
  security-scan:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Install dependencies
      run: |
        uv sync --locked --all-extras --dev

    - name: Ruff Check
      run: |
        uv run ruff format --check
        uv run ruff check
